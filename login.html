<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - AHealth</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: calc(100vh - 72px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(13, 110, 253, 0.1), rgba(13, 110, 253, 0.1)), url('assets/images/auth-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        .auth-card {
            max-width: 450px;
            width: 100%;
        }

        [data-theme="light"] .glass-card {
            background: rgba(255, 255, 255, 0.95) !important;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1) !important;
        }

        [data-theme="dark"] .glass-card {
            background: rgba(14, 22, 40, 0.9) !important;
            border-color: rgba(255, 255, 255, 0.1) !important;
        }

        .auth-toggle-btn {
            cursor: pointer;
            color: var(--primary-blue);
            font-weight: 700;
            text-decoration: underline;
        }

        #signup-form {
            display: none;
        }

        .form-label {
            color: var(--text-light);
        }

        [data-theme="dark"] .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        [data-theme="dark"] .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon.png">
</head>

<body data-theme="light">

    <!-- Navbar (Minimalist but identical structure) -->
    <nav class="navbar navbar-expand-lg glass-nav sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.svg" alt="AHealth Logo">
            </a>
            <div class="theme-toggle" id="theme-toggle">
                <i class="bi bi-moon-fill"></i>
            </div>
        </div>
    </nav>

    <div class="auth-container py-5 px-3">
        <div class="auth-card">
            <!-- Login Form -->
            <div id="login-form" class="glass-card p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold mb-2">Welcome Back</h2>
                    <p class="text-secondary">Access your medical dashboard</p>
                </div>
                <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">Email Address</label>
                        <input type="email" class="form-control p-3" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">Password</label>
                        <input type="password" class="form-control p-3" placeholder="••••••••" required>
                    </div>

                    <div class="mb-4 d-flex justify-content-between align-items-center">

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label small text-secondary" for="rememberMe">
                                Remember me
                            </label>
                        </div>

                        <a href="#" class="text-decoration-none small fw-semibold">
                            Forgot?
                        </a>

                    </div>
                    <button type="submit" class="btn btn-primary w-100 p-3 fw-bold mb-4">Log In</button>
                    <div class="text-center">
                        <p class="text-secondary small mb-0">Don't have an account? <span class="auth-toggle-btn"
                                onclick="toggleAuth('signup')">Sign Up</span></p>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="glass-card p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold mb-2">Create Account</h2>
                    <p class="text-secondary">Join AHealth for better healthcare</p>
                </div>
                <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">Full Name</label>
                        <input type="text" class="form-control p-3" placeholder="John Doe" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">Email Address</label>
                        <input type="email" class="form-control p-3" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">Create Password</label>
                        <input type="password" class="form-control p-3" placeholder="••••••••" required>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label small text-secondary" for="terms">I agree to the Terms & Privacy
                            Policy</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 p-3 fw-bold mb-4">Create Account</button>
                    <div class="text-center">
                        <p class="text-secondary small mb-0">Already have an account? <span class="auth-toggle-btn"
                                onclick="toggleAuth('login')">Log In</span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleAuth(type) {
            const loginSection = document.getElementById('login-form');
            const signupSection = document.getElementById('signup-form');

            if (type === 'signup') {
                loginSection.style.display = 'none';
                signupSection.style.display = 'block';
            } else {
                loginSection.style.display = 'block';
                signupSection.style.display = 'none';
            }
        }
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
